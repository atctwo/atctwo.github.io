<html>

    <head>
        <title>Quiz Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../../style.css">
        <link rel="stylesheet" type="text/css" href="quiz.css">
    </head>

    <style>
        * {
            font-family: 'Lato', sans-serif;
        }
    </style>

    <body>

        <span id="score">Score: 0</span>
        <span id="version">ver 1.1</span><br>
        <div class="title-container">
            <span id="title" class="title" onclick="title_easter_egg();">
                Quiz Game
            </span>
        </div>

        

        <div id="settings_box" class="container">
            <table>
                <tr>
                    <td><span>Difficulty</span></td>
                    <td>
                        <select id="difficulty" class="mobile_input">
                            <option value="any">Any</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><span>Category</span></td>
                    <td>
                        <!-- literally stolen directly from https://opentdb.com/api_config.php -->
                        <select id="category" class="mobile_input">
                            <option value="any">Any</option>
                            <option value="9">General Knowledge</option>
                            <option value="20">Mythology</option>
                            <option value="21">Sports</option>
                            <option value="22">Geography</option>
                            <option value="23">History</option>
                            <option value="24">Politics</option>
                            <option value="25">Art</option>
                            <option value="26">Celebrities</option>
                            <option value="27">Animals</option>
                            <option value="28">Vehicles</option>
                            <option value="10">Entertainment: Books</option>
                            <option value="11">Entertainment: Film</option>
                            <option value="12">Entertainment: Music</option>
                            <option value="13">Entertainment: Musicals &amp; Theatres</option>
                            <option value="14">Entertainment: Television</option>
                            <option value="15">Entertainment: Video Games</option>
                            <option value="16">Entertainment: Board Games</option>
                            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                            <option value="32">Entertainment: Cartoon &amp; Animations</option>	
                            <option value="29">Entertainment: Comics</option>
                            <option value="17">Science &amp; Nature</option>
                            <option value="30">Science: Gadgets</option>
                            <option value="18">Science: Computers</option>
                            <option value="19">Science: Mathematics</option>
                        </select>
                    </td>
                </tr>
            </table>

            <div id="question_btn_wrapper">
                <button class="new_question_button" onclick="populateQuestionBox();">Get new question</button>
                <button class="new_question_button" onclick="checkAnswer();">Check Answer</button>
            </div>
        </div>

        <br>

        <div class="container centre_text" id="question-box" style="border-color: rgb(0, 0, 133); display: none; font-size: x-large;">
        </div>

        <div class="answer" id="answer0">
            Answer 0
        </div>

        <div class="answer" id="answer1">
            Answer 1
        </div>

        <div class="answer" id="answer2">
            Answer 2
        </div>

        <div class="answer" id="answer3">
            Answer 3
        </div>

        <!--
        <div class="answer_button" id="check_answer" onclick="checkAnswer();">
            Check Answer
        </div>
        -->

    </body>

    
    <script src="chance.min.js"></script>
    <script src="questions.js"></script>
    <script src="populate.js"></script>

</html>
